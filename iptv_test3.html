<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .channel-list-container {
            width: 30%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #222;
            position: relative;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #222;
            z-index: 1;
            padding-bottom: 10px;
        }
        .sticky-header h2 {
            margin: 0;
        }
        .sticky-header input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }
        #channel-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        #channel-list li {
            padding: 10px;
            cursor: pointer;
            background-color: #444;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        #channel-list li:hover {
            background-color: #555;
        }
        .video-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        #video-player {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="channel-list-container">
            <div class="sticky-header">
                <h2>Channels</h2>
                <input type="text" id="search" placeholder="Search by name or group...">
            </div>
            <ul id="channel-list"></ul>
        </div>
        <div class="video-container">
            <video id="video-player" controls></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let allChannels = [];

        // Parse M3U file to extract channel name, group, and stream URL
        function parseM3U(data) {
            const lines = data.split('\n');
            const channels = [];
            let currentChannel = {};

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/tvg-name="([^"]+)"/) || line.match(/,(.+)$/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    currentChannel.name = nameMatch ? nameMatch[1] : 'Unnamed Channel';
                    currentChannel.group = groupMatch ? groupMatch[1] : 'Unknown';
                } else if (line && !line.startsWith('#')) {
                    currentChannel.streamUrl = line;
                    channels.push({ ...currentChannel });
                    currentChannel = {};
                }
            }
            return channels;
        }

        // Fetch M3U file and display channels
        fetch('https://iptv-org.github.io/iptv/countries/ca.m3u')
            .then(response => response.text())
            .then(data => {
                allChannels = parseM3U(data);
                displayChannels(allChannels);
            })
            .catch(error => console.error('Error fetching M3U:', error));

        // Display channels in the list
        function displayChannels(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = ''; // Clear the list
            channels.forEach(channel => {
                const li = document.createElement('li');
                li.textContent = `${channel.name} (${channel.group})`;
                li.addEventListener('click', () => playStream(channel.streamUrl));
                channelList.appendChild(li);
            });
        }

        // Play the selected stream
        function playStream(streamUrl) {
            const video = document.getElementById('video-player');
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play();
            }
        }

        // Filter channels based on search input
        document.getElementById('search').addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const filteredChannels = allChannels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm) ||
                channel.group.toLowerCase().includes(searchTerm)
            );
            displayChannels(filteredChannels);
        });
    </script>
</body>
</html>
